<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joukowsky transform</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.4.0/lib/browser/math.min.js"></script>
    <style>
table.sel-func td {
    padding-right: 30px;
}
    </style>
</head>
<body>
<svg id="z" height="500" viewBox="-110 -110 220 220">
    <style>
        text { font: 8px serif; }
    </style>
    <g id="z-circle">
        <circle r="50" cx="0" cy="0" fill="none" stroke="black" stroke-width="1"/>
        <g id="z-mesh" style="visibility: hidden;"></g>
    </g>
</svg>
<svg id="w" height="500" viewBox="-110 -110 220 220">
    <g id="w-main"></g>
</svg>
<div style="margin-top: 20px;">
    <input id="mesh" type="checkbox">
    <label for="mesh">Include mesh</label>
</div>
<table class="sel-func">
    <tr>
        <td colspan="3">Select function</td>
    </tr>
    <tr>
        <td>
            <input id="joukowsky" type="radio" name="func" checked="checked">
            <label for="joukowsky">\(w = z + \frac{1}{z}\)</label>
        </td>
        <td>
            <input id="power" type="radio" name="func">
            <label for="power">\(w = z^n\)</label>,
                <i>n =</i><input id="power_n" type="number" min="-99" max="99" value="1">
        </td>
        <td>
            <input id="gamma" type="radio" name="func">
            <label for="gamma">\(w = \Gamma(z)\)</label>
        </td>
    </tr>
</table>
<script src="lib.js"></script>
<script src="joukowsky.js"></script>
</body>
</html>
