<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conformal maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
<style>
tr td:nth-child(1) {
    width: 140px;
}
td {
    padding: 8px;
}
tr {
    border: 1px solid black;
    cursor: pointer;
}
tr:hover {
    background-color: aliceblue;
}
table {
    border-collapse: collapse;
}
</style>
</head>
<body>
<table>
    <tr data-href="linear-fractional.html">
        <td>Linear Fractional</td>
        <td>$$w = \frac{z - a}{1 - \bar{a}z}$$</td>
    </tr>
    <tr data-href="poly.html">
        <td>Polynomial</td>
        <td>$$w = z^n$$</td>
    </tr>
    <tr data-href="joukowsky.html">
        <td>Joukowsky transform</td>
        <td>$$w = z + \frac{1}{z}$$</td>
    </tr>
</table>
<script>
    for (const elm of document.querySelectorAll('table tr')) {
      elm.addEventListener('click', () => window.location.href=elm.dataset.href);
    }
</script>
</body>
</html>
